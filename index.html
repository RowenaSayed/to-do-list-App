<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-header text-center">
        <h2 class="mb-0"><i class="bi bi-check2-circle me-2"></i>TaskFlow</h2>
        <small>Stay organized and productive</small>
      </div>

      <div class="card-body">
        <form id="taskForm" class="row g-3 mb-4">
          <div class="col-md-8">
            <input type="text" class="form-control" id="taskInput" placeholder="Write your task" required>
          </div>
          <div class="col-md-4">
            <select id="prioritySelect" class="form-select">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="col-12">
            <button type="submit" id="submit" class="btn btn-primary w-100">
              <i class="bi bi-plus-circle me-1"></i>Add Task
            </button>
          </div>
        </form>

        <div class="d-flex justify-content-center mb-3 gap-2">
          <button class="btn btn-outline-secondary active" data-filter="all">All</button>
          <button class="btn btn-outline-secondary" data-filter="pending">Pending</button>
          <button class="btn btn-outline-secondary" data-filter="completed">Completed</button>
          <button class="btn btn-outline-secondary" data-filter="high">High Priority</button>
        </div>

        <div id="tasksList">
          <div class="text-center text-muted py-5">
            <i class="bi bi-clipboard-check fs-1 d-block mb-2"></i>
            <p>No tasks yet</p>
          </div>
        </div>

        <div class="text-center mt-3 d-none" id="clearSection">
          <button class="btn btn-outline-danger" id="clearCompleted">
            <i class="bi bi-trash me-1"></i>Clear Completed
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
